<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #fad0c4);
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align:center;
            padding: 10px 20px;
            font-weight: bold;
            margin: 20px;
        }
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
        }
        .section {
            margin-bottom: 20px;
            text-align: left;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        select, button {
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        select {
            border: 1px solid #ccc;
        }
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        p {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

 

    <div class="container">
        <div class="section" id="interestsSection">
            <h2>Select your interests</h2>
            <label><input type="checkbox" value="Sports"> Sports</label><br>
